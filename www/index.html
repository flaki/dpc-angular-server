<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPC Angular API</title>
</head>
<body>
  <p>Set your WWW root by running with:</p>
  <code><pre>$ npm run start {/path/to/www} {port}</pre></code>

  <p>Your <code>index.html</code> in your <code>www</code> will
    be served when a URL cannot be located.</p>

    <p>List items with sending a <code>GET</code> request to:</p>
    <code><pre>/api/items</pre></code>

    <p>You can <code>POST</code>/<code>DELETE</code> items, too:</p>
    <code><pre>/api/items/:item_id</pre></code>

</body>
</html>
